<ion-header>
  <ion-navbar>
    <ion-title>media-player</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="video-container">
    <!-- Video -->
    <video #video style="width: 100vw;height: 46vw">
      <source src="http://7xje5h.com1.z0.glb.clouddn.com/dazhaxie.mp4" type="video/mp4">
      <p>
        Your browser doesn't support HTML5 video.
        <a href="http://7xje5h.com1.z0.glb.clouddn.com/dazhaxie.mp4">Download</a> the video instead.
      </p>
    </video>
    <!-- Video Controls -->
    <div id="video-controls">
      <button type="button" (click)="togglePlay()">{{playButtonText}}</button>
      <input type="range" id="seek-bar" value="0">
      <button type="button" id="mute">Mute</button>
      <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
      <button type="button" id="full-screen">Full-Screen</button>
    </div>
  </div>

  <button (click)="showMenu = true">显示 sliding menu</button>

</ion-content>

<sliding-menu [show]="showMenu"></sliding-menu>
